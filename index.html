<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Neural Cash - AI-Powered Credit Scoring</title>
    <meta name="description" content="Neural Cash uses AI and machine learning to generate accurate credit scores from your mobile money transaction history. Get insights, track your creditworthiness, and access personalized credit offers." />
    <meta name="keywords" content="credit score, AI credit scoring, mobile money, fintech, credit analysis, machine learning" />
    <meta name="author" content="Neural Cash" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Neural Cash - AI-Powered Credit Scoring" />
    <meta property="og:description" content="Generate accurate credit scores from your mobile money transaction history using AI and machine learning." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Neural Cash" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neural Cash - AI-Powered Credit Scoring" />
    <meta name="twitter:description" content="Generate accurate credit scores from your mobile money transaction history using AI and machine learning." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color (for mobile browser chrome) -->
    <meta name="theme-color" content="#0f0f0f" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Visible until React mounts (replaced by React render) -->
      <div id="app-loader" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f0f0f;font-family:system-ui,sans-serif">
        <div style="text-align:center;color:rgba(255,255,255,0.6)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" width="48" height="48" style="margin:0 auto 16px">
            <rect width="64" height="64" rx="12" fill="#0f0f0f" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
            <path d="M16 48V16h6l16 22V16h6v32h-6L22 26v22h-6z" fill="white"/>
          </svg>
          <p style="margin:0;font-size:0.875rem">Loading Neural Cash&hellip;</p>
        </div>
      </div>
    </div>
    <noscript>
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f0f0f;font-family:system-ui,sans-serif;color:white;text-align:center;padding:2rem">
        <div>
          <h1 style="font-size:1.5rem;margin-bottom:1rem">JavaScript Required</h1>
          <p style="color:rgba(255,255,255,0.6)">Please enable JavaScript to use Neural Cash.</p>
        </div>
      </div>
    </noscript>
    <!-- Catch fatal JS errors that kill the module script before React can mount -->
    <script>
      window.onerror = function(msg, src, line, col, err) {
        var el = document.getElementById('app-loader');
        if (el) {
          el.innerHTML =
            '<div style="text-align:center;color:white;padding:2rem;max-width:36rem">' +
              '<h1 style="font-size:1.25rem;color:#ef4444;margin-bottom:0.75rem">Failed to load application</h1>' +
              '<p style="color:rgba(255,255,255,0.5);font-size:0.8rem;margin-bottom:1rem;word-break:break-word">' + msg + '</p>' +
              '<button onclick="location.reload()" style="padding:0.5rem 1.5rem;background:#00B512;color:white;border:none;border-radius:0.5rem;cursor:pointer;font-size:0.875rem">Reload</button>' +
            '</div>';
        }
      };
      window.addEventListener('unhandledrejection', function(e) {
        var msg = e.reason && e.reason.message ? e.reason.message : String(e.reason);
        window.onerror(msg, '', 0, 0, e.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
